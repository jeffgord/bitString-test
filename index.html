<!DOCTYPE>

<html>


	<head>
		<script src="https://unpkg.com/vue"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/addons/p5.sound.js"></script>
	</head>


	<body>

		<div id="root">

			<h1>Frequency Slider</h1>
			<input type="range" min="200" max="600" step="1" v-model="sound.freq"></input>
			<br>
			Set Frequency: <input v-model="sound.freq"></input>
			<h2>The frequency is {{ sound.freq }}.</h2>
			<h3>Press "m" to toggle sound on and off.</h3>

 			<p5 src="sketch.js" :data="sound"></p5>

		</div>

		<script src="vue-definitions.js"></script>

	</body>


</html>
